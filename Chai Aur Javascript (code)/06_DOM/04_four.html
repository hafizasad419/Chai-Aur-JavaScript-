<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
    <style>
        body {
            background-color: #212121;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <ul class="languages">
        <li>JavaScript</li>
    </ul>


</body>

<script>
    //adding li value to ul
    function addLanguage(langName) {
        let li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.languages').appendChild(li)
    }

    addLanguage("Python")
    addLanguage("C++")

    //Optimized approach, Recommended (Because You do not need to traverse the whole tree structure)
    function addOptiLanguage(langName) {
        let li = document.createElement('li')
        li.appendChild(document.createTextNode(`${langName}`))
        document.querySelector('.languages').appendChild(li)

    }

    addOptiLanguage("Ruby")
    addOptiLanguage("Java")



    //edit

    let SecondLanguage = document.querySelector('li:nth-child(2)')
    // SecondLanguage.innerHTML = "C#" (not optimized approach)
    //optimized approach:
    let li = document.createElement('li').appendChild(document.createTextNode("C#"))
    // OR
    // let li = document.createElement('li').textContent = "C#"

    SecondLanguage.replaceWith(li)

    //edit

    let firstLanguage = document.querySelector('li:nth-child(1)')
    let newli = document.createElement('li')
    newli.appendChild(document.createTextNode("TypeScript"))
    firstLanguage.replaceWith(newli)

    //remove
    let lastLang = document.querySelector('li:last-child')
    lastLang.remove()



</script>

</html>
