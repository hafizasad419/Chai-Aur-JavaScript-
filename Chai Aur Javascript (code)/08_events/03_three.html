    //A Small Assignment, clicking on start button displays the current time, and clicking on stop button stop displaying the current time.
    let myInterval;
    document.querySelector('#start').addEventListener('click', function () {
        myInterval = setInterval(function () {
            document.querySelector('#time').innerHTML = new Date().toLocaleTimeString()
        }, 10) //it is 10milliSeconds not a single second , 1000ms = 1s
    })



    document.querySelector('#stop').addEventListener('click', function () {
        clearInterval(myInterval)
        document.querySelector('#time').innerHTML = ''
    })


</script>
