<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR Assignment</title>
    <style>
        body {
            background: linear-gradient(to right, #ffd700, #ffa500);
            color: #333;
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card {
            text-align: center;
            margin: auto;
            padding: 2em;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card .img {
            background-color: #ff0000;
            height: 20vh;
            border-radius: 50%;
            margin-bottom: 1em;
        }

        h1,
        p {
            margin: 0;
            padding: 0.5em 0;
        }

        button {
            display: block;
            margin-top: 1em;
            padding: 0.5em 1em;
            margin: 2vh auto;
            font-size: 1em;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
            /* Set width to auto*/
            transition: 0.4s;
        }

        button:hover {
            background-color: #45a049;
            transition: 0.6s;
        }
    </style>
</head>

<body>
    <div class="card">
        <img class="img" src="" alt="">
        <h1 id="heading"></h1>
        <p class="followers"><strong>Github Followers:</strong></p>
        <button class="button">Show</button>
    </div>

    <!-- Code written Below is generated by ChatGPT  -->


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const card = document.querySelector('.card');
            const imgElement = document.querySelector('.img');
            const headingElement = document.getElementById('heading');
            const followersElement = document.querySelector('.followers');
            const showButton = document.querySelector('.button');

            let isCardVisible = false;

            showButton.addEventListener('click', function () {
                if (isCardVisible) {
                    // Hide the card
                    showButton.innerText = 'Show';
                    clearCard();
                } else {
                    // Show the card
                    fetchData();
                    card.style.opacity = '1';
                    showButton.innerText = 'Hide';
                    showButton.style.pointerEvents = 'auto'; // Enable button interaction
                }

                // Toggle the visibility state
                isCardVisible = !isCardVisible
            });

            function fetchData() {
                let xhr = new XMLHttpRequest();
                let apiLink = 'https://api.github.com/users/hiteshchoudhary';

                xhr.open('GET', apiLink);

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        updateCard(data);
                    }
                };

                xhr.send();
            }

            function updateCard(data) {
                imgElement.src = data.avatar_url || '';
                headingElement.innerText = data.name || '';
                followersElement.innerHTML = `<strong>Github Followers:</strong> ${data.followers || 0}`;
            }

            function clearCard() {
                imgElement.src = '';
                headingElement.innerText = '';
                followersElement.innerText = '';
            }
        });
    </script>



</body>

</html>
